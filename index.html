<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview | Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet" />

    <link rel="icon" href="images/favicon-32x32.png">
</head>

<body>
    <main>
        <article class="product">
            <picture class="product_image">
                <source srcset="images/desktop.jpg" media="(min-width: 1220px)">
                <img src="images/mobile.jpg" alt="Meeting people talking">
            </picture>

            <div class="product_content">
                <h1 class="product_title">
                    Get <span class="title_accent">insights</span> that help your business grow.
                </h1>
                <p>Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer experience, and overall efficiency.
                </p>

                <div class="flex-group_stats">
                    <div class="col-companies">
                        <p class="product_title">10k+</p>
                        <p class="stats-tag">companies</p>
                    </div>
                    <div class="col-templates">
                        <p class="product_title">314</p>
                        <p class="stats-tag">templates</p>
                    </div>
                    <div class="col-queries">
                        <p class="product_title">12M+</p>
                        <p class="stats-tag">queries</p>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
